      }
      .code {
        font-size: 32px;
        letter-spacing: 8px;
        font-weight: bold;
        color: #007bff;
        margin: 30px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>We received a request to reset your password.</p>
      <p>Please use the 6-digit code below to reset your password:</p>

      <div class="code">{{token}}</div>

      <p>
        This code will expire in 10 minutes. If you did not request this, please
        ignore this email.
      </p>
